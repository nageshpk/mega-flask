{% extends 'base.html' %}

{% block app_content %}

<h1>Reset Password</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {% for error in form.email.errors %}
        <p style="color: red">[{{ error }}]</p>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>


{% endblock %}
